<ion-header>
  <ion-toolbar>
    <ion-title>Ejercicio 05</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Valor mínimo</ion-label>
    <ion-input
      clearInput
      [(ngModel)]="min"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Valor máximo</ion-label>
    <ion-input
      clearInput
      [(ngModel)]="max"
    ></ion-input>
  </ion-item>
  <ion-button (click)="generaAleatorio()" expand="block" size="large">
    GENERA NÚMERO ALEATORIO ENTRE {{ min }} Y EL {{ max }}
  </ion-button>
  <h1 class="ion-text-center" id="numero">
    {{ n }}
  </h1>
</ion-content>
