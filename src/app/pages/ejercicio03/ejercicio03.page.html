<ion-header>
  <ion-toolbar>
    <ion-title>Ejercicio 03</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <ion-button (click)="decrease()" shape="round" >
            <ion-icon name="remove-circle-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col>
        <div>
          <ion-button (click)="increase()" shape="round">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h1 id="numero">{{ n }}</h1>
  <ion-button (click)="reset()" expand="block">
    Reset
  </ion-button>
</ion-content>
